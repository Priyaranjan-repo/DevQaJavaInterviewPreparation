plugins {
    id 'java'
}
apply plugin: 'java'

group = 'com.test'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.23.1'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.18.1'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.18.1'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.18.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.18.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'

    implementation group: 'org.apache.poi', name: 'poi', version: '5.3.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.3.0'

    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.0'
    testImplementation group: 'io.rest-assured', name: 'json-path', version: '5.5.0'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.5.0'


}

test {
    //  useJUnitPlatform()
    useTestNG() {
        //report generation delegated to TestNG library:
        useDefaultListeners = true
    }

    //turn off Gradle's HTML report to avoid replacing the
    //reports generated by TestNG library:
    // reports.html.enabled = false
}